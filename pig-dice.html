<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Dice</h1>
      <div class="new-player">
        <form id="create-player">
          <div class="form-group">
            <label for="player1-name">Enter Player 1 name</label>
            <input type="text" class="form-control" id="player1-name">
          </div>
          <div class="form-group">
            <label for="player2-name">Enter Player 2 name</label>
            <input type="text" class="form-control" id="player2-name">
          </div>
          <button type="submit" class="btn btn-primary">Begin game</button>
        </form>
      </div>

      <div class="game">
        <div class="col1">
          <h4>Player: <span class="player1-name"></span></h4>
          <h5>Total Score: <span class="player1-total-score"></span></h5>
          <div class="player1">
            <h5>Your roll: <span class="player1-rolled-number"></span></h5>
            <h5>Turn Score: <span class="player1-turn-score"></span></h5>


            <br>
            <button type="submit" id="player1-roll" class="btn btn-danger">Roll</button>
            <br>
            <button type="submit" id="player1-hold" class="btn btn-primary">Hold</button>
          </div>
        </div>


        <div class="col2">
          <h4>Player: <span class="player2-name"></span></h4>
          <h5>Total Score: <span class="player2-total-score"></span></h5>
          <div class="player2">
            <h5>Your roll: <span class="player2-rolled-number"></span></h5>
            <h5>Turn Score: <span class="player2-turn-score"></span></h5>

            <br>
            <button type="submit" id="player2-roll" class="btn btn-danger">Roll</button>
            <br>
            <button type="submit" id="player2-hold" class="btn btn-primary">Hold</button>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
